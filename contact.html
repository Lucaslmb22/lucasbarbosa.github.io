<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body> 
    <section>
       <h2>Entre em contato comigo</h2> 
       <!-------formulário para contato--------> 
        <form action="" method="post">
            <label>Nome</label>
            <input type="text" name="name" placeholder="Escreva seu nome e sobrenome">
            <label>Email</label>
            <input type="email" name="email" placeholder="Escreva seu e-mail">
            <label>Mensagem</label>
            <textarea name="message" cols="30" rows="10" placeholder="Escreva sua mensagem"></textarea>
            <button type="submit">Enviar</button>
            <p>
                Obrigado! Em breve entrarei em contato.
            </p>    
        </form>  
        <a href="index.html"> RETORNAR PARA O ÍNICIO</a> 
   </section>  
</body>
